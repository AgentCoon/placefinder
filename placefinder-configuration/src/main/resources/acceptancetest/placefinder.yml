logging:
  level: INFO
  loggers:
    "com.agentcoon": DEBUG

allowCORS: true

facebookConfiguration:
  appId: facebook_app_id
  appSecret: facebook_app_secret

mapQuestConfiguration:
  appKey: mapQuest_app_key
  url: http://localhost:8581/

server:
  applicationConnectors:
  - type: h2c
    port: 8380
    maxRequestHeaderSize: 100KiB
  adminConnectors:
  - type: http
    port: 8381
