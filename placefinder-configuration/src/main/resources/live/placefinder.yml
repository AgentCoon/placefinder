logging:
  level: INFO
  loggers:
    "com.agentcoon": DEBUG

allowCORS: true

facebookConfiguration:
  appId: {{ facebookConfiguration.appId }}
  appSecret: {{ facebookConfiguration.appSecret }}

mapQuestConfiguration:
  appKey: {{ mapQuestConfiguration.appKey }}
  url: {{ mapQuestConfiguration.url }}

server:
  applicationConnectors:
  - type: h2c
    port: 8080
    maxRequestHeaderSize: 100KiB
  adminConnectors:
  - type: http
    port: 8081
